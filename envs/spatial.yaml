name: spatial
channels:
  - rapidsai
  - nvidia
  - conda-forge
  - bioconda
dependencies:
  - python=3.12
  - rapids=25.04
  - cuda-version>=12.0,<=12.8
  - jax
  - ray-tune
  - pip
  - ipykernel
  - ipython
  - ipywidgets
  - widgetsnbextension
  - jupyter
  - jupyterlab
  - nb_conda_kernels
  - pygraphviz
  - memray
  - pip:
      - -r requirements-spatial.txt
      - -r requirements-dev.txt
